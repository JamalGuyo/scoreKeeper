<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="results">
        <p><span id="one">0</span> to <span id="two">0</span><br /></p>
        Playing to <span id="fromInput">0</span>
      </div>
      <hr />
      <div class="controls">
        <input id="inputForm" type="text" placeholder="playing out of ..." />
        <button id="submitBtn">Submit</button>
        <button id="playerOne">Player1</button>
        <button id="playerTwo">Player2</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <!--  -->
    <script src="./app.js"></script>
  </body>
</html>
